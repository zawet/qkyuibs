function xrzb(id,datas){
	var labels = new Array();
	var values = new Array();
	for(var key in datas){
		labels.push(key);
		values.push(datas[key]);
	}
	 
	//渲染表格（想看明白请看ECharts 3.0官方api） 
	var myChart = echarts.init(document.getElementById(id));
		option = {
    color: ['#64DC2A'],
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        },
		formatter: '{b}:{a}{c}%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
		top:'4%',
        containLabel: true
    },
    xAxis:[{
            type : 'category',
            data : labels,
            axisTick: {alignWithLabel: false},
			axisLine:{lineStyle:{color:'#535353'}}
    }],
    yAxis:[{type:'value',axisLine:{lineStyle:{color:'#535353'}}}],
    series : [
        { name:"占比",
            type:'bar',
            barWidth: '60%',
            data:values
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
}
