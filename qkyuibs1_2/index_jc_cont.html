<!--模态窗口 Modal -->
<div class="modal fade"  id="onload" tabindex="-1" role="dialog" aria-labelledby="load_tit" aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="load_tit">还原类目</h4>
      </div>
      <div class="modal-body t_c modal_auto">
        是否添加系统默认类目？
      </div>
      <div class="modal-footer">
      <button type="button" class="btn  btn-success"  data-dismiss="modal">确定</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button> 
      </div>
    </div>
  </div>
</div>

  <div class="modal fade"  id="tips" tabindex="-1" role="dialog" aria-labelledby="tips_tit" aria-hidden="true">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="tips_tit">删除类目</h4>
      </div>
      <div class="modal-body t_c modal_auto">
        是否删除该类目？
      </div>
      <div class="modal-footer">
      <button type="button" class="btn  btn-success">是</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">否</button> 
      </div>
    </div>
  </div>
</div>

	<div class="modal fade" id="add_modal" tabindex="-1" role="dialog" aria-labelledby="dbtit" aria-hidden="true">
      <div class="modal-dialog modal-xs">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="dbtit">新增类目</h4>
          </div>
          <div class="modal-body modal_auto">
              <form class="form-horizontal" role="form"> 
                  <div class="form-group mb0 pl15 pr15">
                    <label class="control-label">类目名称</label>
                    <input type="text" class="form-control height30 mt10">
                    <span class="error_tips yc">该类目已存在</span><!--错误信息提示框，要显示把yc样式去掉即刻-->
                  </div>
              </form>
          </div>
          <div class="modal-footer">
          	<button type="button" class="btn  btn-success">提交</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button> 
          </div>
        </div>
      </div>

     seajs.use(["bs","nav","navicon","com/radio_checkbox","com/dropdown_havevalue"],function(){

	 });
	 $(function(){
		$(".qd").click(function(){
			$(this).parents("tr").find(".zhangtai").removeClass("error_tips").html("正常");
			$(this).html('<i class="qkyicon_14 mr5">&#xe613;</i>删除</a>').attr("title","删除").attr("data-toggle","modal").attr("data-target","#tips");
		}); 
	 });
