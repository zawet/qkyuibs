<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云OA—行政值班</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">

    <!--全课云基础样式覆盖-->
    <link href="css/qkybase1.2.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="qkybody">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="qkynav"></div>
    <div class="container">
        <div class="box_ff pl20 pr20 pt10 mt10 mb10">
          <h4 class="page-header mt10 mb0">值班安排</h4>
          <div class=" pt10 pb10">
          <a class="btn btn-default mr10" role="button" href="index.html"><i class="qkyicon_14 ">&#xe604;</i>返回</a>
          <a class="btn btn-default" id="editall" role="button"><i class="qkyicon_14 mr5">&#xe60f;</i>编辑全部</a>
          </div>
          <div class="row" id="cadr_"></div>
        </div>
    </div>
    <div class="footer inverse">全通教育集团（广东）股份有限公司  版权所有  ©2007-2015</div>
    
    
    <!--cadr模板-->
    <div class="yc" id="cadr_mould">
        <div class="cadr_box">
            <h4 class="cadr_head po_r"><span>星期一</span><a class="cadr_change r90"><i class="qkyicon_14">&#xe617;</i></a></h4>
            <div class="cadr_body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">值班人员</label>
                        <div class="col-sm-7"><input type="text" class="form-control zb cadr_cho" placeholder="请输入值班人员姓名"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">记录人</label>
                        <div class="col-sm-7"><input type="text" class="form-control jl cadr_cho" placeholder="请输入记录人员姓名"></div>
                    </div>   
                </form>
            </div>
        </div>
    </div>
    
    
    <!--模态窗口 Modal -->
    
    <div class="modal fade" id="cadr_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">值班安排</h4>
          </div>
          <div class="modal-body" id="cadr_in"></div>
          <div class="modal-footer">
          	<button type="button" class="btn  btn-success">提交</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button> 
          </div>
        </div>
      </div>
    </div>
    
    
    <!--双项人员选择弹窗-->
    <div class="modal fade" id="cho_modal" tabindex="-1" role="dialog" aria-labelledby="choosename" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" id="choosedraw">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="choosename"></h4>
          </div>
          <div class="modal-body qkytable">
              <table class="table">
              <tbody><tr><td>
              <div class="cho_titlt left pt5 pb5"></div>
              <div class="input-group">
                  <input type="text" class="form-control height30">
                  <span class="input-group-btn"><button class="btn btn-default auto" type="button"><i class="qkyicon_14">&#xe671;</i></button></span>
              </div>
              <div class="cho_name left"><div class="cho_scroll"></div></div>
              </td>
              <td class="td_mc">
              <a class="btn btn-default auto mb15" id="cho_join">移入<i class="qkyicon_14">&#xe6b3;</i></a>
              <a class="btn btn-default auto" id="cho_remove"><i class="qkyicon_14">&#xe604;</i>移出</a>
              </td>
              <td>
              <div class="cho_titlt right pt5 pb5"></div>
              <div class="input-group">
                  <input type="text" class="form-control height30">
                  <span class="input-group-btn"><button class="btn btn-default auto" type="button"><i class="qkyicon_14">&#xe671;</i></button></span>
              </div>
              <div class="cho_name right"><div class="cho_scroll"></div></div>
              </td></tr></tbody>
              </table>  
          </div>
          <div class="modal-footer">
          	<button type="button" class="btn btn-success" data-dismiss="modal" id="cho_save">保存</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button> 
          </div>
        </div>
      </div>
    </div>
    
    <script src="dist/jq/1.11.1/jquery.min.js"></script>
    <!--模块化js-->
    <script src="dist/sea.js"></script>
    <script src="dist/seaconfig.js"></script>
    <script>
     seajs.use(["bs","nav","navicon","sc2/cadr"],function(){$("#qkynav").qkynav();});
    </script>
  </body>
</html>
