<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="qky2.ico">
<title>全课云UI</title>
<link href="js/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">

<!--全课云基础样式覆盖-->
<link href="css/iconfont2.0.css" rel="stylesheet">
<link href="css/qkybase2.0.css" rel="stylesheet">
<link href="css/gzglbase.css" rel="stylesheet">
<link href="css/quickcss2.0.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="qkybody">
<div id="qkynav"></div>
<div class="container-xl">
  <div class="qkycadr pa20 mt20 mb20">
    <h4 class="page-header mt0 pb10 mb0 clear">
        <span class="height30_line fl">修改数据</span>
    </h4>
    
      <form class="form-horizontal mt20">
        <div class="row">
         <div class="col-sm-12">
            <div class="form-group ">
              <label for="search_starttime" class="col-sm-1 control-label pr0 pl0">工资模板：</label>
              <div class="col-sm-11 ">
                <input type="text" class="form-control"  readonly value="2017年全课云学校工资模板">
              </div>
            </div>
          </div>
        
          <div class="col-sm-6">
            <div class="form-group ">
              <label  class="col-sm-2 control-label pr0 pl0">时间月份：</label>  
              <div class="col-sm-10">
              <div class="qkycalendar_box default"><input type="text" class="form-control qkycalendar_btn" placeholder="开始年月"></div> 
              </div> 
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label  class="col-sm-2 control-label pr0 pl0">姓名：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control "  placeholder="请输入姓名" use-plug="chooseuser">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-2 control-label pr0 pl0">应发合计：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control "  placeholder="请输入应发合计">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label  class="col-sm-2 control-label pr0 pl0">应扣合计：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control "  placeholder="请输入应扣合计">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label  class="col-sm-2 control-label pr0 pl0">实发金额：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control "  placeholder="请输入实发金额">
              </div>
            </div>
          </div>
          <div class="col-sm-12"><hr class="mt5"></div>
          <div class="col-sm-6">
            <div class="form-group">
              <label  class="col-sm-2 control-label pr0 pl0">手机号码：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control "  placeholder="13726068290">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-2 control-label pr0 pl0">基本工资：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control "  placeholder="3000">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label  class="col-sm-2 control-label pr0 pl0">奖金：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control "  placeholder="1000">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label  class="col-sm-2 control-label pr0 pl0">补贴：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control "  placeholder="500">
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label  class="col-sm-1 control-label pr0 pl0">备注：</label>
              <div class="col-sm-11">
                <textarea  class="form-control" rows="5"  placeholder="请输入···"></textarea>
              </div>
            </div>
          </div>
          
          
          <div class="col-sm-12 t_c">
            <a class="btn btn-primary mr10" data-toggle="modal" data-target="#save">保存</a>
            <a class="btn btn-default" href="javascript:history.go(-1)">取消</a>
          </div>
        </div>
      </form>

  </div>
</div>
<div class="footer default">全通教育集团（广东）股份有限公司  版权所有  ©2007-2015</div>

<!--模态窗-->



<div class="modal fade" id="save" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="group_deleteLabel">保存数据</h4>
              </div>
              <div class="modal-body modal_auto t_c">
                是否保存表单内的填写信息
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
        


<!--模块化js--> 
<script src="js/sea.js"></script> 
<script src="js/seaconfig2.0.js"></script> 
<script>
     seajs.use(["jq","bs","nav","gzgl/mygzt","rach","gzgl/chooseuser_sige"],function(j,b,n,mygzt,rach,chooseuser){
		 opt.navli_j[1].isactive=true;
		 $("#qkynav").qkynav(opt);
		rach.rach_run(function(t){},function(t){});	 
		mygzt.mygzt_run();
		chooseuser.chooseuser("mould_html/chooseuser_sige.html");
	});
    </script>
</body>
</html>
