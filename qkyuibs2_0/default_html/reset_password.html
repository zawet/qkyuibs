<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../js/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont2.0.css" rel="stylesheet">
    <link href="../css/qkybase2.0.css" rel="stylesheet">
    <link href="../css/quickcss2.0.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="qkybody">
    <div class="navbar navbar-default navbar-fixed-top app" role="navigation" id="qkynav"></div> 
    <div class="switch_box">
    	<div class="container mt20 clear qkycadr">
            <div class="swith_nav">
                <a class="swith_navlist active" showid="tea">
                <img src="../images/switchicon_teacher.png">
                <span>我不是学生</span>
                </a>
                <a class="swith_navlist" showid="stu">
                <img src="../images/switchicon_student.png">
                <span>我是学生</span>
                </a>
            </div>
            <div class="switch_form tea">
            <form class="form-horizontal" > 
                      
                      <div class="form-group">
                        <label class="col-sm-2 control-label  col-sm-offset-2">手机号码：</label>
                        <div class="col-sm-5 pl0">
                          <input type="text" class="form-control" placeholder="输入11位手机号码">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label  col-sm-offset-2">手机验证码：</label>
                        <div class="col-sm-3 pl0">
                          <input type="text" class="form-control" placeholder="输入手机验证码">
                        </div>
                        <div class="col-sm-2 pl0 pr20"> <a class="btn btn-default wd100">获取手机验证码</a></div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label  col-sm-offset-2">设置新密码：</label>
                        <div class="col-sm-5 pl0">
                          <input type="text" class="form-control"  placeholder="至少6位数字" >
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label  col-sm-offset-2">确认新密码：</label>
                        <div class="col-sm-5 pl0">
                          <input type="text" class="form-control"  placeholder="跟上面的新密码保持一样" >
                        </div>
                      </div>
                      
                      <div class="form-group t_c">
                          <button type="button" class="btn btn-primary app">完成</button>  
                      </div>
                    </form>
            </div>
            <div class="switch_form stu yc">
            <form class="form-horizontal" > 
                      <div class="form-group">
                        <label class="col-sm-2 control-label  col-sm-offset-2">账号信息：</label>
                        <div class="col-sm-5 pl0">
                          <input type="text" class="form-control" placeholder="输入账号">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label  col-sm-offset-2  pt5">手机机主：</label>
                        <div class="col-sm-5 pl0">
                          <div class="radio pt0 accset">
                           <label class="radio-qky clear radio-inline pt0 pl0 select accset_save"><a class="radio_a fl"><b></b></a><span class="fr ml5">家长</span></label>
                           <label class="radio-qky clear radio-inline pt0 accset_save"><a class="radio_a fl"><b></b></a><span class="fr ml5">本人</span></label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label  col-sm-offset-2">手机号码：</label>
                        <div class="col-sm-5 pl0">
                          <input type="text" class="form-control" placeholder="输入11位手机号码">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label  col-sm-offset-2">手机验证码：</label>
                        <div class="col-sm-3 pl0">
                          <input type="text" class="form-control" placeholder="输入手机验证码">
                        </div>
                        <div class="col-sm-2 pl0 pr20"> <a class="btn btn-default wd100">获取手机验证码</a></div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label  col-sm-offset-2">设置新密码：</label>
                        <div class="col-sm-5 pl0">
                          <input type="text" class="form-control"  placeholder="至少6位数字" >
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label  col-sm-offset-2">确认新密码：</label>
                        <div class="col-sm-5 pl0">
                          <input type="text" class="form-control"  placeholder="跟上面的新密码保持一样" >
                        </div>
                      </div>
                      
                      <div class="form-group t_c">
                          <button type="button" class="btn btn-primary app">完成</button>  
                      </div>
                    </form>
            </div>
        </div>
        <div class="footer co_33">全通教育集团（广东）股份有限公司  版权所有  ©2007-2015</div>
    
    </div> 
    

    <!--模块化js-->
    <script src="../js/sea.js"></script>
    <script src="../js/seaconfig2.0.js"></script>
    
    <script>
     seajs.use(["jq","bs","nav","rach"],function(jq,bs,nav,rach){
		
		 second_opts.pjname="重置密码";
		 second_opts.morebtn=false;
		 second_opts.isnews=false;
		 $("#qkynav").qkynav(second_opts); 
		 
		 $(".swith_navlist").on("click",function(){
		 	$(this).addClass("active").siblings().removeClass("active");
			$(".switch_form").addClass("yc");
			$("."+$(this).attr("showid")).removeClass("yc");
		 });
		 
		 rach.radio_run(function(t){});
	});
    </script>
  </body>
</html>
