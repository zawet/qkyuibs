<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.4.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15 mt20 pb20">
     	 <div class="fixed_header">	
         	<h3 class="header_title pl15 pt15 mb0 clear"><i class="qkyicon_14_ mr5 fz_26 fl">&#xe694;</i><span class="fl">新增表单模板</span></h3>
         </div>
         <div class="qkycadr mt_fixed_one2 pa15">
         	
             
             <div class="qkycadr pa15">
                  <form class="form-horizontal">
                         <div class="row">
                             <div class="col-sm-10 col-sm-offset-1">
                                 <div class="form-group tips_">
                                    <label class="col-sm-2 control-label pr0 pl0">表单模板名称：</label>
                                    <div class="col-sm-10 po_r pr0 ">
                                      <input type="text" class="form-control" placeholder="请输入模板名称">
                                      <div class="tips_ul error_color">
                                        <div>温馨提示：</div>
                                        <div>1、表单模板名称不能与现有的模板名称重复；</div>
                                        <div>2、表单模板名称不能包含特殊字符；</div>
                                        <div>3、表单模板名称最多20个汉字长度。</div>
                                        </div>
                                    </div>
                                    
                                 </div>
                             </div>
                             
                             <div class="col-sm-10 col-sm-offset-1 t_c mt10 mb10 qkycadr" id="addmould">
                             <!--放插件的时候，把下面的span删掉,把插件放到id=addmould 里-->
                             <span class="kuai_line" style="padding:30% 0;">这里放模板添加插件</span>
                             </div>
                         
                         	<div class="col-sm-10 col-sm-offset-1 t_c error_color mb10">发布表单模板后该流程就可以被工作流定义中选择</div>
                             <div class="col-sm-12 t_c">
                             <a class="btn btn-primary"  data-toggle="modal" data-target="#backtips">保存并发布</a>
                             <a class="btn btn-primary"  data-toggle="modal" data-target="#datacheck">保存</a>
                             <a  class="btn btn-default" href="javascript:history.go(-1)">退出</a>
                             </div>
                         </div>
                         </form>       
             </div>
             

         </div>
         <div class="pt20"></div>                  
     </div>  
    <script src="../dist/jq/1.11.1/jquery.min.js"></script>
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script>
	 seajs.use(["bs","oascd/folwmange"],
	 function(bs,fm){
		 fm.flowmange_mbgladd_run();
		  
	 });
    </script>
  </body>
</html>
