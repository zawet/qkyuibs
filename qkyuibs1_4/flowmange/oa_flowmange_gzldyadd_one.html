	function dothis(v){
		if(v.value == ''){return false;}
		//判断是否为英文
		if(!/^([A-Za-z]+\s?)*[A-Za-z]$/.test(v.value)){
			return v.value = v.value.substr(0, v.value.length - 1);
		}
		//判断是否超过长度
		if(v.value.length > 10){
			return v.value = v.value.substr(0, 9);
		}
    }
