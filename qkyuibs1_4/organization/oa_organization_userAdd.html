<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.4.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15 mt20 pb20">
     	 <div class="fixed_header">	
         	<h3 class="header_title pl15 pt15 mb0 clear"><i class="qkyicon_14_ mr5 fz_26 fl">&#xe60c;</i><span class="fl">用户管理</span></h3>
         </div>
         <div class="qkycadr mt_fixed_one2 pa15">   
           <form class="form-horizontal">
           	  <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">用户帐号：</label>
                 <div class="col-sm-9"><input type="text" class="form-control" placeholder="请输入帐号" ></div>
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">姓名：</label>
                 <div class="col-sm-9"><input type="text" class="form-control" placeholder="请输入姓名" ></div>
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">性别：</label>
                 <div class="col-sm-9 radio pt0">
                             <label class="radio-qky clear radio-inline pt0 pl0"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">男</span></label>
                             <label class="radio-qky clear radio-inline pt0"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">女</span></label>
                  </div>
              </div>
              
              
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">手机号码：</label>
                 <div class="col-sm-9"><input type="text" class="form-control" placeholder="请输入手机号码" ></div>
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">登录密码：</label>
                 <div class="col-sm-9"><input type="password" class="form-control" placeholder="请输入密码" ></div>
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">确认密码：</label>
                 <div class="col-sm-9"><input type="password"  class="form-control" placeholder="再次确认密码" ></div>
              </div>
              
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">所属组织：</label>
                 <div class="col-sm-9">
                    <div class="dropdown qkydropdown havechoose">
                       <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                          <span class="value">请选择</span>
                          <span class="caret"></span>
                       </a>
                       <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li role="presentation"><a>请选择</a></li>
                        </ul>
                    </div>
                 </div>  
              </div>
              
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">所属部门：</label>
                 <div class="col-sm-9">
                    <div class="dropdown qkydropdown havechoose">
                       <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                          <span class="value">请选择</span>
                          <span class="caret"></span>
                       </a>
                       <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li role="presentation"><a>请选择</a></li>
                        </ul>
                    </div>
                 </div>  
              </div>
                            
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">角色：</label>
                 <div class="col-sm-9">
                    <div class="dropdown qkydropdown havechoose">
                       <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                          <span class="value">学校教师</span>
                          <span class="caret"></span>
                       </a>
                       <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li role="presentation"><a>学校教师</a></li>
                          <li role="presentation"><a>校长</a></li>
                          <li role="presentation"><a>办公室主任</a></li>
                        </ul>
                    </div>
                 </div>  
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">职位：</label>
                 <div class="col-sm-9">
                    <div class="dropdown qkydropdown havechoose">
                       <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                          <span class="value">教师</span>
                          <span class="caret"></span>
                       </a>
                       <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li role="presentation"><a>教师</a></li>
                          <li role="presentation"><a>班主任</a></li>
                        </ul>
                    </div>
                 </div>  
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">在职状态：</label>
                 <div class="col-sm-9">
                    <div class="dropdown qkydropdown havechoose">
                       <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                          <span class="value">在职</span>
                          <span class="caret"></span>
                       </a>
                       <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li role="presentation"><a>在职</a></li>
                          <li role="presentation"><a>退休</a></li>
                          <li role="presentation"><a>调离</a></li>
                          <li role="presentation"><a>离职</a></li>
                          <li role="presentation"><a>禁用</a></li>
                        </ul>
                    </div>
                 </div>  
              </div>
              
                             
              <div class="form-group">
                  <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">排序号：</label>
                  <div class="col-sm-9"><input type="text" class="form-control"  placeholder="1033"></div>
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">平台管理员：</label>
                 <div class="col-sm-9">
                    <div class="dropdown qkydropdown havechoose">
                       <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                          <span class="value">是</span>
                          <span class="caret"></span>
                       </a>
                       <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li role="presentation"><a>是</a></li>
                          <li role="presentation"><a>否</a></li>
                        </ul>
                    </div>
                 </div>  
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">组织管理员：</label>
                 <div class="col-sm-9">
                    <div class="dropdown qkydropdown havechoose">
                       <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                          <span class="value">是</span>
                          <span class="caret"></span>
                       </a>
                       <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li role="presentation"><a>是</a></li>
                          <li role="presentation"><a>否</a></li>
                        </ul>
                    </div>
                 </div>  
              </div>
              <div class="form-group">
                  <label class="col-sm-2 control-label pr0 pl0 pt5">个性化设置：</label>
                  <div class="col-sm-10">
                      <label class="checkbox-qky clear fz_nw">
                         <a class="checkbox_a mr5 fl "><i class="qkyicon_14">&#xe619;</i></a>
                         <span class="fl height30_line ">发短信可使用单位签名</span>
                      </label>
                  </div>
              </div>
                                 
                            
                             
                             
                         
                             <div class=" t_c">
                             <a class="btn btn-primary">保存</a>
                             <a class="btn btn-default" href="javascript:history.go(-1)">返回</a>
                             </div>

         </form>       
             
         <div class="pt20"></div>                  
     </div>  
    <script src="../dist/jq/1.11.1/jquery.min.js"></script>
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script>
	 seajs.use(["bs","oascd/organization"],
	 function(bs,org){
		  org.orgOutLock_run
	 });
    </script>
  </body>
</html>
