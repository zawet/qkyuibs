<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.4.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15 mt20 pb20">
     	 <div class="fixed_header">	
         	<h3 class="header_title pl15 pt15 mb0 clear"><i class="qkyicon_14_ mr5 fz_26 fl">&#xe60b;</i><span class="fl">部门管理</span></h3>
         </div>
         <div class="qkycadr mt_fixed_one2 pa15">
         	<form class="form-horizontal">
             <div class=" row  pa15">

                  <div class="col-sm-8 col-sm-offset-2">
                                 <div class="form-group">
                                    <label for="search_theme" class="col-sm-2 control-label pr0 pl0 t_l">所属组织：</label>
                                    <div class="col-sm-10 pr0">
                                      <div class="dropdown qkydropdown havechoose">
                                        <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                                         <span class="value">请选择</span>
                                         <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                         <li role="presentation"><a>镇教办</a></li>
                                        </ul>
                                       </div>
                                    </div>
                                 </div>
                             </div>
                             
                      <div class="col-sm-8 col-sm-offset-2 qkycadr">
                      <span style="height:500px; line-height:500px; text-align:center; width:100%; display:block;">插件存放处</span>
                      </div>       
                             
                 
             </div>
            </form>
         </div>
         <div class="pt20"></div>                  
     </div>
     
     <!--模态窗的天下-->
     <div class="modal fade" id="cheack_group" tabindex="-1" role="dialog" >
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">查看</h4>
              </div>
              <div class="modal-body modal_auto pb0">
               <form class="form-horizontal pl15 pr15">
                   
                           
                           <div class="form-group">
                               <label for="search_theme" class="col-sm-3 control-label  pl0">部门名称：</label>
                               <div class="col-sm-9 pl0">
                                  <input type="text" class="form-control" placeholder="学校">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="search_theme" class="col-sm-3 control-label  pl0">所属组织：</label>
                               <div class="col-sm-9 pl0">
                                  <input type="text" class="form-control"  value="镇教办" readonly >
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="search_theme" class="col-sm-3 control-label  pl0">上级部门：</label>
                               <div class="col-sm-9 pl0">
                                  <div class="dropdown qkydropdown havechoose">
                                     <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                                     <span class="value">请选择</span>
                                     <span class="caret"></span>
                                     </a>
                                     <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                       <li role="presentation"><a>请选择</a></li>
                                     </ul>
                                   </div>
                               </div>
                           </div>
                      
                           <div class="form-group">
                               <label for="search_theme" class="col-sm-3 control-label  pl0">排序数值：</label>
                               <div class="col-sm-9 pl0">
                                  <input type="text" class="form-control" value="1000" >
                               </div>
                           </div>
                           
                           <div class="form-group">
                               <label for="search_theme" class="col-sm-3 control-label  pl0">用户列表：</label>
                               <div class="col-sm-9 pl0">
                                  <textarea class="form-control userText" rows="4"></textarea>
                               </div>
                               <div class="col-sm-4 col-sm-offset-8 mt10 t_r"><a class="btn btn-primary showModal" showid="userText">编辑</a></div>
                           </div>
                       
                    
               </form>  
              </div>
              <div class="modal-footer">
                
                <a  class="btn btn-default" data-dismiss="modal">关闭</a>
              </div>
            </div>
          </div>
        </div>   
    <script src="../dist/jq/1.11.1/jquery.min.js"></script>
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script>
	 seajs.use(["bs","oascd/organization"],
	 function(bs,org){
		  $("#cheack_group").modal("show");
		 org.orgGroup_run();
		  
	 });
    </script>
  </body>
</html>
