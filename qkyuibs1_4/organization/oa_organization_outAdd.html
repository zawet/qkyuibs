<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.4.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15 mt20 pb20">
     	 <div class="fixed_header">	
         	<h3 class="header_title pl15 pt15 mb0 clear"><i class="qkyicon_14_ mr5 fz_26 fl">&#xe60c;</i><span class="fl">机构管理</span></h3>
         </div>
         <div class="qkycadr mt_fixed_one2 pa15">   
           <form class="form-horizontal" id="addzz">
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">组织代码：</label>
                 <div class="col-sm-9"><input type="text" class="form-control neetCheck" placeholder="请输入组织代码，必填项"  ></div>
                 <div class="col-sm-9 col-sm-offset-2 error_color"></div>
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">组织名称：</label>
                 <div class="col-sm-9"><input type="text" class="form-control neetCheck" placeholder="请输组织名称入，必填项" ></div>
                 <div class="col-sm-9 col-sm-offset-2 error_color"></div>
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">组织简称：</label>
                 <div class="col-sm-9"><input type="text" class="form-control" placeholder="请输入组织简称，非必填"></div>
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">组织类别：</label>
                 <div class="col-sm-9">
                 <div class="dropdown qkydropdown havechoose">
                       <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                          <span class="value">学校</span>
                          <span class="caret"></span>
                       </a>
                       <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li role="presentation"><a>请选择</a></li>
                          <li role="presentation"><a>省教育厅</a></li>
                          <li role="presentation"><a>市教育局</a></li>
                          <li role="presentation"><a>区县教育局</a></li>
                          <li role="presentation"><a>镇教办</a></li>
                          <li role="presentation"><a>学校</a></li>
                        </ul>
                    </div>
                 </div>
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">所属区域：</label>
                 <div class="col-sm-9">
                 <div class="dropdown qkydropdown havechoose">
                       <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                          <span class="value">中山市</span>
                          <span class="caret"></span>
                       </a>
                       <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li role="presentation"><a>中山市</a></li>
                        </ul>
                    </div>
                 </div>
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">所属组织：</label>
                 <div class="col-sm-9"><input type="text" class="form-control" value="全课云" readonly></div>
              </div>
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">排序值：</label>
                 <div class="col-sm-9"><input type="text" class="form-control" placeholder="请输组织排序值，非必填"></div>
              </div>
                            
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">短信服务：</label>
                 <div class="col-sm-9">
                    <div class="dropdown qkydropdown havechoose">
                       <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                          <span class="value">关闭</span>
                          <span class="caret"></span>
                       </a>
                       <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          <li role="presentation"><a>关闭</a></li>
                          <li role="presentation"><a>开放</a></li>
                        </ul>
                    </div>
                 </div>  
              </div>
              
              
              
                             
              <div class="form-group">
                  <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">每月短信上限：</label>
                  <div class="col-sm-9"><input type="text" class="form-control"  value="0" id="dxsx"></div>

              </div>
              
              
              <div class="form-group">
                 <label for="search_theme" class="col-sm-2 control-label pr0 pl0 pt5">短信提醒设置：</label>
                 <div class="col-sm-9">
                     <div class="form-group">
                         <label for="message_sendtype" class="col-sm-2 control-label pr0 pl0 pt5 fz_nw">统一操作：</label>
                         <div class="col-sm-8 radio pt0">
                             <label class="radio-qky clear radio-inline pt0 pl0"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">开启</span></label>
                             <label class="radio-qky clear radio-inline pt0 select"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">关闭</span></label>
                         </div>
                      </div>
                      <div class="form-group">
                         <label for="message_sendtype" class="col-sm-2 control-label pr0 pl0 pt5 fz_nw">个人邮件：</label>
                         <div class="col-sm-8 radio pt0">
                             <label class="radio-qky clear radio-inline pt0 pl0"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">开启</span></label>
                             <label class="radio-qky clear radio-inline pt0 select"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">关闭</span></label>
                         </div>
                      </div>
                      <div class="form-group">
                         <label for="message_sendtype" class="col-sm-2 control-label pr0 pl0 pt5 fz_nw">日程安排：</label>
                         <div class="col-sm-8 radio pt0">
                             <label class="radio-qky clear radio-inline pt0 pl0"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">开启</span></label>
                             <label class="radio-qky clear radio-inline pt0 select"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">关闭</span></label>
                         </div>
                      </div>
                      <div class="form-group">
                         <label for="message_sendtype" class="col-sm-2 control-label pr0 pl0 pt5 fz_nw">工作流程：</label>
                         <div class="col-sm-8 radio pt0">
                             <label class="radio-qky clear radio-inline pt0 pl0"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">开启</span></label>
                             <label class="radio-qky clear radio-inline pt0 select"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">关闭</span></label>
                         </div>
                      </div>
                      <div class="form-group">
                         <label for="message_sendtype" class="col-sm-2 control-label pr0 pl0 pt5 fz_nw">公文管理：</label>
                         <div class="col-sm-8 radio pt0">
                             <label class="radio-qky clear radio-inline pt0 pl0"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">开启</span></label>
                             <label class="radio-qky clear radio-inline pt0 select"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">关闭</span></label>
                         </div>
                      </div>
                      <div class="form-group">
                         <label for="message_sendtype" class="col-sm-2 control-label pr0 pl0 pt5 fz_nw">通知公告：</label>
                         <div class="col-sm-8 radio pt0">
                             <label class="radio-qky clear radio-inline pt0 pl0"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">开启</span></label>
                             <label class="radio-qky clear radio-inline pt0 select"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">关闭</span></label>
                         </div>
                      </div>
                 </div>
              </div>
              <div class=" t_c">
                  <a class="btn btn-primary" id="toSave">保存</a>
                  <a class="btn btn-default" href="javascript:history.go(-1)">返回</a>
              </div>
         </form>                     
     </div>  
    <script src="../dist/jq/1.11.1/jquery.min.js"></script>
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script>
	 seajs.use(["bs","oascd/organization"],
	 function(bs,org){
		 org.orgOutAdd_run();
		  
	 });
    </script>
  </body>
</html>
