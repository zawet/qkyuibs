<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.4.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15 mt20 pb20">
       <div class="fixed_header">
       		<h3 class="header_title mb0 pl15 pt15"><i class="qkyicon_14_ mr5 fz_28">&#xe625;</i>我的文件夹</h3>
        	<div class="mail_toolbar clear">
                <div class="btn-group">
                  <button type="button" class="btn btn-default checkbox-qky mb0 parent" lj="mail_list" isc="no">
                  <a class="checkbox_a mt0 mr0" style="display:inline-block"><i class="qkyicon_14">&#xe619;</i></a>
                  </button>
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">全选</a></li>
                    <li><a href="#">不选</a></li>
                    <li><a href="#">未读</a></li>
                    <li><a href="#">已读</a></li>
                  </ul>
                </div>    
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#mailfile_delete">删除</button>
                <button type="button" class="btn btn-default"  data-toggle="modal" data-target="#add_file">新建文件夹</button>
         	</div>
       </div>
     	<div class="qkycadr mt_fixed_two">
        	
            <div class="collect_list_box">
            <table class="table table-condensed qkycadr table-hover">
            <thead>
            <tr>
            <th></th>
            <th>名称</th>
            <th>邮件数量</th>
            <th>创建时间</th>
            <th>操作</th>
            </tr>
            </thead>
            <tbody>
               <tr mail_loadstate="tofile">
                  <td class="noclick"><label class="checkbox-qky mb0 child " lj="mail_list"><a class="checkbox_a mr0 mt0"><i class="qkyicon_14">&#xe619;</i></a></label></td>
                  <td>123123</td>
                  <td>2</td>
                  <td>2016-07-07</td>
                  <td class="noclick">
                      <a class=" mr10" data-toggle="modal" data-target="#edit_file"><i class="qkyicon_14 mr5">&#xe60f;</i>修改</a>
                      <a data-toggle="modal" data-target="#mailfile_delete"><i class="qkyicon_14 mr5">&#xe613;</i>删除</a>
                  </td>
               </tr> 
               <tr mail_loadstate="tofile">
                  <td class="noclick"><label class="checkbox-qky mb0 child" lj="mail_list"><a class="checkbox_a mr0 mt0"><i class="qkyicon_14">&#xe619;</i></a></label></td>
                  <td>333</td>
                  <td>2</td>
                  <td>2016-07-07</td>
                  <td class="noclick">
                      <a class=" mr10" data-toggle="modal" data-target="#edit_file"><i class="qkyicon_14 mr5">&#xe60f;</i>修改</a>
                      <a data-toggle="modal" data-target="#mailfile_delete"><i class="qkyicon_14 mr5">&#xe613;</i>删除</a>
                  </td>
               </tr>      
             </tbody>
             </table>
             </div>
         </div>
         <div class="pt20"></div>                  
     </div> 
     
     
     <div class="modal fade" id="mailfile_delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-xs" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="group_deleteLabel">删除提示</h4>
              </div>
              <div class="modal-body modal_auto t_c error_color">
                是否删除选中的自定义文件夹包含下属邮件？
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
        
     <div class="modal fade" id="add_file" tabindex="-1" role="dialog" aria-labelledby="add_fileLabel">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="add_fileLabel">新建文件夹</h4>
              </div>
              <div class="modal-body modal_auto ">
              <form class="form-horizontal">
                <div class="form-group mb0">
                <label for="newfile_name" class="col-sm-4 control-label pr0 pl0">输入新建文件夹名称：</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="newfile_name">
                </div>
                </div>
               </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div> 
        
     <div class="modal fade" id="edit_file" tabindex="-1" role="dialog" aria-labelledby="edit_fileLabel">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="edit_fileLabel">修改文件夹</h4>
              </div>
              <div class="modal-body modal_auto ">
              <form class="form-horizontal">
                <div class="form-group mb0">
                <label for="newfile_name" class="col-sm-4 control-label pr0 pl0">输入文件夹名称：</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="newfile_name">
                </div>
                </div>
               </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>        
    <script src="../dist/jq/1.11.1/jquery.min.js"></script>
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script>
     seajs.use(["bs","oascd/oamail","d-ra_ch"],
	 function(bs,mail){
		mail.oamail_run();
	 });
    </script>
  </body>
</html>
