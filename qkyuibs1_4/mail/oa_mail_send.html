<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.3.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../dist/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script type="text/javascript" charset="utf-8"  src="../dist/UEditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../dist/UEditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../dist/UEditor/lang/zh-cn/zh-cn.js"></script>
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15">

            <div class="qkycadr  mt20">
         	<h3 class="header_title pl15 pt15"><i class="qkyicon_14_ mr5 fz_28">&#xe70f;</i>写邮件</h3>
            
            <form class="form-horizontal pa15">
              <div class="form-group">
                <label for="sendname" class="col-sm-2 col-lg-1 control-label pr0">发件人：</label>
                <div class="col-sm-9 col-lg-11">
                  <input type="text" class="form-control" id="sendname" value="王老师" readonly>
                </div>
              </div>
              <div class="form-group">
                <label for="collectname" class="col-sm-2 col-lg-1 control-label pr0">收件人：</label>
                <div class="col-sm-9 col-lg-11">
                  <input type="text" class="form-control showModal" showid="collectname" id="collectname">
                </div>
              </div>
              
              <div class="form-group">
                <label for="copycollectname" class="col-sm-2 col-lg-1 control-label pr0">抄送人：</label>
                <div class="col-sm-9 col-lg-11">
                  <input type="text" class="form-control showModal" showid="copycollectname" id="copycollectname">
                </div>
              </div>
              <div class="form-group">
                <label for="mailtheme" class="col-sm-2 col-lg-1 control-label pr0">邮件主题：</label>
                <div class="col-sm-9 col-lg-11">
                  <input type="text" class="form-control" id="mailtheme" >
                </div>
              </div>
              
              <div class="form-group">
                <label for="enclosure" class="col-sm-2 col-lg-1 control-label pr0">添加附件：</label>
                <div class="col-sm-9 col-lg-11">
                  <a class="btn btn-default po_r">上传附件<input class="ycfile" type="file"></a>
                  <div class="enclosure_listbox clear">
                  
                      <div class="enclosure_list trn">
                          <div class="enclosure_list_progress progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;" title="100%"></div>
                          </div>
                          <div class="enclosure_list_txt clear"><span class="enclosure_name dian3">xxx.rar (438.39 KB)</span><span class="enclosure_ing dian3 mian_color">上传成功</span><i class="qkyicon_14">&#xe618;</i></div>
                      </div>
                      
                      <div class="enclosure_list trn">
                          <div class="enclosure_list_progress progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%;" title="60%"></div>
                          </div>
                          <div class="enclosure_list_txt clear"><span class="enclosure_name dian3">测试实例.rar (26.39 KB)</span><span class="enclosure_ing dian3">上传中</span><i class="qkyicon_14">&#xe618;</i></div>
                      </div>
                      
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="copycollectname" class="col-sm-2 col-lg-1 control-label pr0">正文：</label>
                <div class="col-sm-9 col-lg-11">
                  <script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-offset-2 col-lg-offset-1 col-sm-1 col-lg-1 col-xs-2">
                  <button type="submit" class="btn btn-primary">发送</button>
                </div>
                <div class="col-sm-1 col-lg-1 col-xs-2">
                  <button type="submit" class="btn btn-default">草稿</button>
                </div>
                <div class="col-sm-4 col-lg-6 col-xs-6">
                  <div class="checkbox pt0 height30_line">
                      <label class="checkbox-qky clear pl0">
                      <a class="checkbox_a fl"><i class="qkyicon_14">&#xe619;</i></a>
                      <span class="fl">定时发送</span>
                      </label>
                  </div>
				</div>
              </div>
            </form>
            </div>
         <div class="pt20"></div>                  
     </div>
     
     <div class="modal fade" id="groupuser_choose" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="groupuser_chooseLabel">人员选择面板</h4>
              </div>
              <div class="modal-body">
                <div class="row userChoose_box">
                    <div class="col-sm-4 userChoose_cont">
                        <h4>部门/群组选择</h4>
                        <ul class="nav nav-tabs mt15">
                            <li role="presentation" class="active"><a>部门</a></li>
                            <li role="presentation"><a>群组</a></li>
                        </ul>
                        <div class="userChoose_ul">
                            <div class="userChoose_list open">
                            	<div class="scrrol_box">
                            	<div class="checkbox">
                                   <label class="checkbox-qky checkbox-inline clear pl0 select">
                                   <a class="checkbox_a fl"><i class="qkyicon_14">&#xe619;</i></a>
                                   <span class="fl">显示所有组织</span>
                                   </label>
                                   <label class="checkbox-qky checkbox-inline clear pl0 select">
                                   <a class="checkbox_a fl"><i class="qkyicon_14">&#xe619;</i></a>
                                   <span class="fl">包含下级组织人员</span>
                                   </label>
                                </div>
                                <ul id="tree" class="ztree"></ul>
                            </div>
                            </div>
                            <div class="userChoose_list">
                            	<div class="scrrol_box">
                                <div class="group_list">
                                     <a class="clear trn active">
                                     <span>示例群组</span> 
                                     </a>
                                     <a class="clear trn">
                                     <span>示例群组2</span>
                                     </a>
                                     <a class="clear trn">
                                     <span>示例群组3</span> 
                                     </a>
                                     <a class="clear trn">
                                     <span>示例群组4</span>
                                     </a>
                                     <a class="clear trn">
                                     <span>示例群组5</span>
                                     </a> 
                                 </div>	
                            </div>
                            </div>
                         </div>     
                    </div>
                    
                    <div class="col-sm-4 userChoose_cont">
                        <h4>人员选择</h4>
                        <div class="row userChoose_cao">
                            <div class="col-sm-3 pr0 checkbox mt0 mb0">
                                <label class="checkbox-qky clear pl0 parent" lj="userchoose" isc="no">
                                    <a class="checkbox_a fl">
                                        <i class="qkyicon_14">&#xe619;</i>
                                    </a>
                                    <span class="fl">全选</span>
                                </label> 
                            </div>
                            <div class="col-sm-9">
                                 <div class="input-group">
                                     <input type="text" class="form-control" placeholder="输入人员姓名">
                                     <span class="input-group-btn">
                                         <button class="btn btn-default" type="button">
                                            <i class="qkyicon_14 fz_we">&#xe671;</i>
                                         </button>
                                     </span>
                                  </div> 
                            </div>
                        </div>
                        <div class="userChoose_ul">
                            <div class="userChoose_list open">
                                <div class="scrrol_box">
                                    <div class="checkbox userChoose_name">
                                       <label class="checkbox-qky clear pl0 child" lj="userchoose">
                                       <a class="checkbox_a fl">
                                       <i class="qkyicon_14">&#xe619;</i>
                                       </a><span class="fl">超级管理员1</span>
                                       </label>
                                       <label class="checkbox-qky clear pl0 child" lj="userchoose">
                                       <a class="checkbox_a fl">
                                       <i class="qkyicon_14">&#xe619;</i>
                                       </a><span class="fl">超级管理员2</span>
                                       </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="col-sm-4 userChoose_cont">
                    	<h4>已选人员</h4>
                        <div class="row userChoose_cao">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-default" id="userchoose_allout">全部删除</button>
                            </div>
                            <div class="col-sm-6 t_r height30_line mian_color">
                                 共<span id="userNumber">0</span>人 
                            </div>
                        </div>
                        <div class="userChoose_ul">
                            <div class="userChoose_list open">
                                <div class="scrrol_box">
                                    <div class="userchoose_on"></div>
                                    <div class="yc" id="userchoose_on_mould">
                                    	<a><span></span><i class="qkyicon_14">&#xe618;</i></a>
                                    </div>
                                </div>
                            </div>
                        </div>        
                    </div>
                    
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="userChoose_submit">确定选择</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>         
    <script src="../dist/jq/1.11.1/jquery.min.js"></script>
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script>
	 seajs.use(["bs","oascd/userchoose","d-dw","d-ra_ch","tree","oascd/tree_run"],
	 function(bs,uch){
		uch.userChoose_run();	
	 });
	 var ue = UE.getEditor('editor'); 
    </script>
  </body>
</html>
