<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.3.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15">
         <div class="qkycadr mt20">
         	<h3 class="header_title mb0 pl15 pt15"><i class="qkyicon_14_ mr5 fz_28">&#xe62f;</i>收件箱</h3>
            
            <div class="mail_toolbar clear">
                <div class="btn-group">
                  <button type="button" class="btn btn-default checkbox-qky mb0">
                  <a class="checkbox_a mt0 mr0" style="display:inline-block"><i class="qkyicon_14">&#xe619;</i></a>
                  </button>
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">全选</a></li>
                    <li><a href="#">不选</a></li>
                    <li><a href="#">未读</a></li>
                    <li><a href="#">已读</a></li>
                  </ul>
                </div>
                
                
                <button type="button" class="btn btn-default">删除</button>
                
                <div class="btn-group" role="group" >
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      标记为
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#">已读</a></li>
                      <li><a href="#">未读</a></li>
                      <li><a href="#">全部设为已读</a></li>
                    </ul>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      移动到
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#">文件夹1</a></li>
                      <li><a href="#">文件夹2</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#">新建文件夹并移动</a></li>
                    </ul>
                  </div>
                </div>
                
                
                <button type="button" class="btn btn-default fr">高级搜索</button>
                <a  class="btn btn-onlytxt fr mr20"><i class="qkyicon_20 fz_16">&#xe609;</i></a>
                
   			</div>
            
         </div>
         <div class="pt20"></div>                  
     </div> 
    <script src="../dist/jq/1.11.1/jquery.min.js"></script>
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script>
     seajs.use(["bs","d-ra_ch"],
	 function(bs){});
    </script>
