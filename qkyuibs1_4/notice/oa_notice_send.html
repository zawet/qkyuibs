<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.4.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../dist/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
    
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15 mt20 pb20">
     		<div class="fixed_header">
			<h3 class="header_title pl15 pt15 mb0"><i class="qkyicon_14_ mr5 fz_28">&#xe622;</i>发布公告</h3>
            </div>
            <div class="qkycadr mt_fixed_one2">
         	
            
            <form class="form-horizontal pa15">
              <div class="form-group">
                <label for="sendname" class="col-sm-2 col-lg-1 control-label pr0">公告标题：</label>
                <div class="col-sm-9 col-lg-11 po_r">
                  <input type="text" class="form-control" onKeyUp="$(this).parent().find('.text_cue span').html($(this).val().length)" placeholder="请输入，不超过50个字符 ">
                  <div class="text_cue"><span>0</span>/50</div>
                </div>
              </div>
              <div class="form-group">
                <label for="collectname" class="col-sm-2 col-lg-1 control-label pr0">公告类型：</label>
                <div class="col-sm-9 col-lg-11">
                  <div class="dropdown qkydropdown havechoose">
                                        <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                                         <span class="value">请选择</span>
                                         <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                         <li role="presentation"><a>公告</a></li>
                                         <li role="presentation"><a>通知</a></li>
                                         <li role="presentation"><a>转发公告</a></li>
                                         <li role="presentation"><a>文件</a></li>
                                         <li role="presentation"><a>公示</a></li>
                                        </ul>
                                       </div>
                </div>
              </div>
              
              <div class="form-group">
                <label for="copycollectname" class="col-sm-2 col-lg-1 control-label pr0">发送部门：</label>
                <div class="col-sm-9 col-lg-11">
                  <div class="dropdown qkydropdown havechoose">
                                        <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                                         <span class="value">请选择</span>
                                         <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                         <li role="presentation"><a>请选择</a></li>
                                        </ul>
                                       </div>
                </div>
              </div>
              <div class="form-group">
                 <label for="message_sendtype" class="col-sm-2 col-lg-1 control-label pr0 pl0 pt5">接收人员：</label>
                 <div class="col-sm-3">
                    <div class="radio pt0">
                       <label class="radio-qky clear radio-inline pt0 pl0  select" onClick="$('.chooseMan').slideUp(50)"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">全校人员</span></label>
                       <label class="radio-qky clear radio-inline pt0" onClick="$('.chooseMan').slideToggle(50)"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">特定人员</span></label>
                    </div>
                 </div>
                 <div class="col-sm-6 yc chooseMan">
                 <input type="text" class="form-control showModal" showid="collectname" id="collectname">
                 </div>
              </div>

              <div class="form-group">
                <label for="copycollectname" class="col-sm-2 col-lg-1 control-label pr0">公告内容：</label>
                <div class="col-sm-9 col-lg-11">
                  <textarea class="form-control" rows="8"></textarea>
                </div>
              </div>
              <div class="form-group">
                 <label  class="col-sm-2 col-lg-1 control-label pr0 pt5">短信提醒：</label>
                 <div class="col-sm-9 col-lg-11" >
                                    <div class="checkbox ma0 pa0 height30">
                                    <label class="checkbox-qky clear pl0 select">
                                    <a class="checkbox_a fl"><i class="qkyicon_14">&#xe619;</i></a>
                                    <span class="fl">发送手机提醒短信</span>
                                    </label>
                                    </div>
                  </div>
              </div>
              <div class="form-group">
                <label for="enclosure" class="col-sm-2 col-lg-1 control-label pr0">添加附件：</label>
                <div class="col-sm-9 col-lg-11">
                  <a class="btn btn-default po_r">上传附件<input class="ycfile" type="file"></a>
                  <div class="enclosure_listbox clear">
                  
                      <div class="enclosure_list trn">
                      <div class="enclosure_list_txt clear pb5">
                          <span class="enclosure_name dian3">xxx.rar (438.39 KB)</span>
                          <span class="enclosure_ing dian3 mian_color">上传成功</span>
                          <i class="qkyicon_14" data-toggle="modal" data-target="#isdelete">&#xe618;</i>
                          </div>
                      </div>
                      
                      <div class="enclosure_list trn">
                          <div class="enclosure_list_txt clear pb5">
                          <span class="enclosure_name dian3">测试实例.rar (26.39 KB)</span>
                          <span class="enclosure_ing dian3 mian_color">上传成功</span>
                          <i class="qkyicon_14" data-toggle="modal" data-target="#isdelete">&#xe618;</i>
                          </div>
                      </div>
                      
                  </div>
                </div>
              </div>
              
              
              <div class="form-group">
                <div class="col-sm-offset-2 col-lg-offset-1 col-sm-1 col-lg-1 col-xs-2">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mail_sendsuccess">发布</button>
                </div>
                <div class="col-sm-1 col-lg-1 col-xs-2">
                  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#mail_draftinfo">存为草稿</button>
                </div>
                
              </div>
            </form>
            </div>
         <div class="pt20"></div>                  
     </div>
     
     <div class="modal fade" id="mail_draftinfo" tabindex="-1" role="dialog" aria-labelledby="mail_draftinfoLabel">
          <div class="modal-dialog modal-xs" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="mail_draftinfoLabel">提示信息</h4>
              </div>
              <div class="modal-body modal_auto t_c mian_color">
               保存草稿成功
              </div>
              <div class="modal-footer"> 
                <a  class="btn btn-primary" href="oa_notice_draft.html">确定</a>
              </div>
            </div>
          </div>
        </div> 
     
     <div class="modal fade" id="mail_sendsuccess" tabindex="-1" role="dialog" aria-labelledby="mail_sendsuccessLabel">
          <div class="modal-dialog modal-xs" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="mail_sendsuccessLabel">提示信息</h4>
              </div>
              <div class="modal-body modal_auto t_c mian_color">
               发布成功！
              </div>
              <div class="modal-footer"> 
                <a class="btn btn-primary" data-dismiss="modal" href="#">确定</a>
              </div>
            </div>
          </div>
        </div>
        
        <div class="modal fade" id="mail_sendfail" tabindex="-1" role="dialog" aria-labelledby="mail_sendfailLabel">
          <div class="modal-dialog modal-xs" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="mail_sendfailLabel">提示信息</h4>
              </div>
              <div class="modal-body modal_auto t_c error_color">
               发布失败！
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">再次发送</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
              </div>
            </div>
          </div>
          
        </div> 
        <div class="modal fade" id="isdelete" tabindex="-1" role="dialog" aria-labelledby="mail_sendfailLabel">
          <div class="modal-dialog modal-xs" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="mail_sendfailLabel">提示信息</h4>
              </div>
              <div class="modal-body modal_auto t_c error_color">
               是否确认删除！
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
              </div>
            </div>
          </div>
        </div> 
     
     <div class="modal fade" id="groupuser_choose" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="groupuser_chooseLabel">人员选择面板</h4>
              </div>
              <div class="modal-body">
                <div class="row userChoose_box">
                    <div class="col-sm-4 userChoose_cont">
                        <h4>部门/群组选择</h4>
                        <ul class="nav nav-tabs mt15">
                            <li role="presentation" class="active"><a>部门</a></li>
                            <li role="presentation"><a>群组</a></li>
                        </ul>
                        <div class="userChoose_ul">
                            <div class="userChoose_list open">
                            	<div class="scrrol_box">
                            	<div class="checkbox">
                                   <label class="checkbox-qky checkbox-inline clear pl0 select">
                                   <a class="checkbox_a fl"><i class="qkyicon_14">&#xe619;</i></a>
                                   <span class="fl">显示所有组织</span>
                                   </label>
                                   <label class="checkbox-qky checkbox-inline clear pl0 select">
                                   <a class="checkbox_a fl"><i class="qkyicon_14">&#xe619;</i></a>
                                   <span class="fl">包含下级组织人员</span>
                                   </label>
                                </div>
                                <ul id="tree" class="ztree"></ul>
                            </div>
                            </div>
                            <div class="userChoose_list">
                            	<div class="scrrol_box">
                                <div class="group_list">
                                     <a class="clear trn active">
                                     <span>示例群组</span> 
                                     </a>
                                     <a class="clear trn">
                                     <span>示例群组2</span>
                                     </a>
                                     <a class="clear trn">
                                     <span>示例群组3</span> 
                                     </a>
                                     <a class="clear trn">
                                     <span>示例群组4</span>
                                     </a>
                                     <a class="clear trn">
                                     <span>示例群组5</span>
                                     </a> 
                                 </div>	
                            </div>
                            </div>
                         </div>     
                    </div>
                    
                    <div class="col-sm-4 userChoose_cont">
                        <h4>人员选择</h4>
                        <div class="row userChoose_cao">
                            <div class="col-sm-3 pr0 checkbox mt0 mb0">
                                <label class="checkbox-qky clear pl0 parent" lj="userchoose" isc="no">
                                    <a class="checkbox_a fl">
                                        <i class="qkyicon_14">&#xe619;</i>
                                    </a>
                                    <span class="fl">全选</span>
                                </label> 
                            </div>
                            <div class="col-sm-9">
                                 <div class="input-group">
                                     <input type="text" class="form-control" placeholder="输入人员姓名">
                                     <span class="input-group-btn">
                                         <button class="btn btn-default" type="button">
                                            <i class="qkyicon_14 fz_we">&#xe671;</i>
                                         </button>
                                     </span>
                                  </div> 
                            </div>
                        </div>
                        <div class="userChoose_ul">
                            <div class="userChoose_list open">
                                <div class="scrrol_box">
                                    <div class="checkbox userChoose_name">
                                       <label class="checkbox-qky clear pl0 child" lj="userchoose">
                                       <a class="checkbox_a fl">
                                       <i class="qkyicon_14">&#xe619;</i>
                                       </a><span class="fl">超级管理员1</span>
                                       </label>
                                       <label class="checkbox-qky clear pl0 child" lj="userchoose">
                                       <a class="checkbox_a fl">
                                       <i class="qkyicon_14">&#xe619;</i>
                                       </a><span class="fl">超级管理员2</span>
                                       </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="col-sm-4 userChoose_cont">
                    	<h4>已选人员</h4>
                        <div class="row userChoose_cao">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-default" id="userchoose_allout">全部删除</button>
                            </div>
                            <div class="col-sm-6 t_r height30_line mian_color">
                                 共<span id="userNumber">0</span>人 
                            </div>
                        </div>
                        <div class="userChoose_ul">
                            <div class="userChoose_list open">
                                <div class="scrrol_box">
                                    <div class="userchoose_on"></div>
                                    <div class="yc" id="userchoose_on_mould">
                                    	<a><span></span><i class="qkyicon_14">&#xe618;</i></a>
                                    </div>
                                </div>
                            </div>
                        </div>        
                    </div>
                    
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="userChoose_submit">确定选择</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>         
    <script src="../dist/jq/1.11.1/jquery.min.js"></script>
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script>
	 seajs.use(["bs","oascd/oanotice","d-ra_ch","tree","oascd/tree_run"],
	 function(bs,notice){
		notice.oanotice_send_run();
	 });
    </script>
  </body>
</html>
