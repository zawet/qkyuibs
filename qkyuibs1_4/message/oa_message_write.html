<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.4.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15 mt20 pb20">
     	 <div class="fixed_header">	
         	<h3 class="header_title pl15 pt15 mb0 clear"><i class="qkyicon_14_ mr5 fz_26 fl">&#xe617;</i><span class="fl">写短信</span></h3>
         </div>
         <div class="qkycadr mt_fixed_one2 pa15">
         	<form class="form-horizontal">
                          
                                
                            
                                 
                                 <div class="form-group" >
                                    <label for="message_rename" class="col-sm-2 control-label pr0 pl0">接收人员：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control showModal" showid="message_rename" id="message_rename" placeholder="选择接收人员">
                                    </div>
                                 </div>
                                 
                                 <div class="form-group">
                                    <label for="message_sendtype" class="col-sm-2 control-label pr0 pl0 pt5">发送方式：</label>
                                    <div class="col-sm-8">
                                      <div class="radio pt0 inmail_calendar_box">
                                       <label class="radio-qky clear radio-inline pt0 pl0"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">立即发送</span></label>
                                       <label class="radio-qky clear radio-inline pt0 inmail_calendar_btn">
                                       <a class="radio_a fl mr5"><b></b></a><span class="fr ml4">定时发送</span>
                                       </label>
                                       <div class="inmail_calendar qkycadr OA_calendar po_leftdown"></div>
                                      </div>
                                    </div>
                                 </div>
                                 
                                 <div class="form-group">
                                    <label for="message_content" class="col-sm-2 control-label pr0 pl0 ">短信内容：</label>
                                    <div class="col-sm-8">
                                      <textarea class="form-control" rows="6" placeholder="请输入短信内容" id="message_content"></textarea>
                                    </div>
                                 </div>
                             
                                 <div class="form-group">
                                    <label for="message_sign" class="col-sm-2 control-label pr0 pl0 pt5">短信签名：</label>
                                    <div class="col-sm-8">
                                      <div class="radio pt0">
                                       <label class="radio-qky clear radio-inline pt0 pl0"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">机构+姓名</span></label>
                                       <label class="radio-qky clear radio-inline pt0" ><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">部门+姓名</span></label>
                                       <label class="radio-qky clear radio-inline pt0"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">姓名</span></label>
                                      </div>
                                    </div>
                                 </div>
                             
                             <div class="t_c">
                             <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#send">发送</button>
                             <button type="button" class="btn btn-default" data-toggle="modal" data-target="#return">重置</button>
                             </div>

                         </form>  
         </div>
         <div class="pt20"></div>                  
     </div>      
    <!--<script src="../dist/jq/1.11.1/jquery.min.js"></script>-->
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script src="../dist/laydate/laydate.js"></script>
    <script>
	 seajs.use(["jq","bs","oascd/oamessage"],
	 function(j,b,mes){
		 mes.message_run();
	 });
    </script>
  </body>
</html>
