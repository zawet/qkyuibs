<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.4.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15 mt20 pb20">
     	 <div class="fixed_header">	
         	<h3 class="header_title pl15 pt15 mb0 clear"><i class="qkyicon_14_ mr5 fz_26 fl">&#xe6d4;</i><span class="fl">短信内容</span></h3>
         </div>
         <div class="qkycadr mt_fixed_one2 pa15">
         	<form class="form-horizontal">
                          
                                 <div class="form-group">
                                    <label for="schedule_theme" class="col-sm-2 control-label pr0 pl0">发送人：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" id="schedule_theme"  value="李老师" readonly>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label for="schedule_crname" class="col-sm-2 control-label pr0 pl0">接收人：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" id="schedule_crname"  value="王老师" readonly>
                                    </div>
                                 </div>
                            
                                 <div class="form-group">
                                    <label for="schedule_include_enclosure" class="col-sm-2 control-label pr0 pl0">发送时间：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" id="schedule_include_enclosure"  value="2017-04-07 12:00" readonly>
                                    </div>
                                 </div>
                                 
                                 
                                 <div class="form-group">
                                    <label for="schedule_scheduleType" class="col-sm-2 control-label pr0 pl0">发送类型：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" id="schedule_scheduleType"  value="立即发送" readonly>
                                    </div>
                                 </div>
                                 
                                 <div class="form-group" id="shareUsers_box">
                                    <label for="schedule_shareUsers" class="col-sm-2 control-label pr0 pl0 pt5">发送状态：</label>
                                    <div class="col-sm-8 mian_color">
                                      <div class="height30_line">发送成功</div>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label for="schedule_content" class="col-sm-2 control-label pr0 pl0">内容：</label>
                                    <div class="col-sm-8">
                                      <textarea class="form-control" rows="6" readonly id="schedule_content">请协助办理领导接待事宜</textarea>
                                    </div>
                                 </div>
                             
                             
                             <div class="form-group">
                             <div class="col-sm-8 col-sm-offset-2">
                             <a class="btn btn-default" href="javascript:history.go(-1)">返回</a>
                             <a class="btn btn-default" data-toggle="modal" data-target="#delete_message">删除</a>
                             </div>
                             </div>

                         </form>  
         </div>
         <div class="pt20"></div>                  
     </div>      
    <!--<script src="../dist/jq/1.11.1/jquery.min.js"></script>-->
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script src="../dist/laydate/laydate.js"></script>
    <script>
	 seajs.use(["jq","bs","oascd/oamessage"],
	 function(jq,bs,mes){
		mes.message_inforun();
	 });
    </script>
  </body>
</html>
