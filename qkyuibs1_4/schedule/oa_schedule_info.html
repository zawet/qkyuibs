<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.4.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15 mt20 pb20">
     	 <div class="fixed_header">	
         	<h3 class="header_title pl15 pt15 mb0 clear"><i class="qkyicon_14_ mr5 fz_26 fl">&#xe6d3;</i><span class="fl">日程内容</span></h3>
         </div>
         <div class="qkycadr mt_fixed_one2 pa15">
         	<form class="form-horizontal">
                          
                                 <div class="form-group">
                                    <label for="schedule_theme" class="col-sm-2 control-label pr0 pl0">日程主题：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" id="schedule_theme"  value="汇报材料" readonly>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label for="schedule_crname" class="col-sm-2 control-label pr0 pl0">创建人：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" id="schedule_crname"  value="王老师" readonly>
                                    </div>
                                 </div>
                            
                                 <div class="form-group">
                                    <label for="schedule_include_enclosure" class="col-sm-2 control-label pr0 pl0">日程类型：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" id="schedule_include_enclosure"  value="会议" readonly>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label for="schedule_starttime" class="col-sm-2 control-label pr0 pl0">时间：</label>
                                    <div class="col-sm-1 po_r pr0 height30_line">开始时间</div>
                                    <div class="col-sm-3 po_r pr0 pl0">
                                      <input type="text" class="form-control" id="schedule_starttime"  value="2017-4-14 14:00" readonly>
                                    </div>
                                    <div class="col-sm-1 po_r pr0 height30_line">结束时间</div>
                                    <div class="col-sm-3 po_r pl0">
                                      <input type="text" class="form-control" id="schedule_endtime"  value="2017-4-14 16:00" readonly>
                                    </div>
                                 </div>
                                 
                                 <div class="form-group">
                                    <label for="schedule_scheduleType" class="col-sm-2 control-label pr0 pl0">日程所属：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" id="schedule_scheduleType"  value="共享日程" readonly>
                                    </div>
                                 </div>
                                 
                                 <div class="form-group yc" id="shareUsers_box">
                                    <label for="schedule_shareUsers" class="col-sm-2 control-label pr0 pl0">参与人员：</label>
                                    <div class="col-sm-8">
                                      
                                      <input type="text" class="form-control" id="schedule_shareUsers"  value="王老师，李老师" readonly>
                                    </div>
                                 </div>
                                 
                                 <div class="form-group">
                                    <label for="schedule_address" class="col-sm-2 control-label pr0 pl0">日程地点：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" id="schedule_address" value="会议室" readonly>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label for="schedule_content" class="col-sm-2 control-label pr0 pl0">日程内容：</label>
                                    <div class="col-sm-8">
                                      <textarea class="form-control" rows="6" readonly id="schedule_content">汇报材料准备工作</textarea>
                                    </div>
                                 </div>
                             
                             
                             <div class="form-group">
                             <div class="col-sm-8 col-sm-offset-2">
                             <a class="btn btn-default" href="javascript:history.go(-1)">返回</a>
                             </div>
                             </div>

                         </form>  
         </div>
         <div class="pt20"></div>                  
     </div>      
    <!--<script src="../dist/jq/1.11.1/jquery.min.js"></script>-->
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script src="../dist/laydate/laydate.js"></script>
    <script>
	 seajs.use(["jq","bs","oascd/oaschedule","d-dw"],
	 function(j,b,sch){
		 laydate.skin('zwt');
		 sch.schedule_add_run();
	 });
    </script>
  </body>
</html>
