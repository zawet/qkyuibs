<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.4.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15 mt20 pb20">
     	 <div class="fixed_header">	
         	<h3 class="header_title pl15 pt15 mb0 clear"><i class="qkyicon_14_ mr5 fz_26 fl">&#xe6d3;</i><span class="fl">修改日程</span></h3>
         </div>
         <div class="qkycadr mt_fixed_one2 pa15">
         	<form class="form-horizontal">
                          
                                 <div class="form-group">
                                    <label for="schedule_theme" class="col-sm-2 control-label pr0 pl0">日程主题：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" id="schedule_theme" placeholder="主题">
                                    </div>
                                 </div>
                            
                                 <div class="form-group">
                                    <label for="schedule_include_enclosure" class="col-sm-2 control-label pr0 pl0">日程类型：</label>
                                    <div class="col-sm-8">
                                      <div class="dropdown qkydropdown havechoose">
                                        <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                                         <span class="value">请选择</span>
                                         <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                         <li role="presentation"><a>活动</a></li>
                                         <li role="presentation"><a>培训</a></li>
                                         <li role="presentation"><a>会议</a></li>
                                         <li role="presentation"><a>调研</a></li>
                                         <li role="presentation"><a>出差</a></li>
                                         <li role="presentation"><a>其他</a></li>
                                        </ul>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label for="schedule_starttime" class="col-sm-2 control-label pr0 pl0">时间：</label>
                                    <div class="col-sm-4 po_r inmail_calendar_box pr0 one">
                                      <input type="text" class="form-control  inmail_calendar_btn s"  id="schedule_starttime" placeholder="开始时间" value="2017-04-26 13:20:14" >
                                      <div class="inmail_calendar qkycadr OA_calendar po_leftdown ml15 ss"></div>
                                    </div>
                                    <div class="col-sm-4 po_r inmail_calendar_box two">
                                      <input type="text" class="form-control inmail_calendar_btn e" id="schedule_endtime" placeholder="结束时间" value="2017-04-27 12:23:12">
                                      <div class="inmail_calendar qkycadr OA_calendar po_leftdown ml15 ee"></div>
                                    </div>
                                 </div>
                                 
                                 <div class="form-group">
                                    <label for="schedule_scheduleType" class="col-sm-2 control-label pr0 pl0">日程所属：</label>
                                    <div class="col-sm-8">
                                      <div class="radio pt0">
                                       <label class="radio-qky clear radio-inline pt0 pl0"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">个人日程</span></label>
                                       <label class="radio-qky clear radio-inline pt0" id="share_radio"><a class="radio_a fl mr5"><b></b></a><span class="fr ml4">共享日程</span></label>
                                      </div>
                                    </div>
                                 </div>
                                 
                                 <div class="form-group yc" id="shareUsers_box">
                                    <label for="schedule_shareUsers" class="col-sm-2 control-label pr0 pl0">参与人员：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control showModal" showid="schedule_shareUsers" id="schedule_shareUsers" placeholder="选择参与人员">
                                    </div>
                                 </div>
                                 
                                 <div class="form-group">
                                    <label for="schedule_address" class="col-sm-2 control-label pr0 pl0">日程地点：</label>
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" id="schedule_address" placeholder="日程地点">
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label for="schedule_content" class="col-sm-2 control-label pr0 pl0">日程内容：</label>
                                    <div class="col-sm-8">
                                      <textarea class="form-control" rows="6" placeholder="日程内容" id="schedule_content"></textarea>
                                    </div>
                                 </div>
                             
                                 <div class="form-group">
                                    <label for="schedule_remind" class="col-sm-2 control-label pr0 pl0">提醒：</label>
                                    <div class="col-sm-6">
                                      <div class="dropdown dropup qkydropdown havechoose">
                                        <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                                         <span class="value">关闭提醒</span>
                                         <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu maxh" role="menu" aria-labelledby="dropdownMenu1">
                                         <li role="presentation"><a>关闭提醒</a></li>
                                         <li role="presentation"><a>开始时提醒</a></li>
                                         <li role="presentation"><a>5分钟前</a></li>
                                         <li role="presentation"><a>15分钟前</a></li>
                                         <li role="presentation"><a>30分钟前</a></li>
                                         <li role="presentation"><a>1小时前</a></li>
                                         <li role="presentation"><a>1小时前</a></li>
                                         <li role="presentation"><a>1天前</a></li>
                                        </ul>
                                       </div>
                                    </div>
                                    <div class="col-sm-4 pl0 yc" id="share_remind">
                                    <div class="checkbox ma0 pa0">
                                    <label class="checkbox-qky clear pl0">
                                    <a class="checkbox_a fl"><i class="qkyicon_14">&#xe619;</i></a>
                                    <span class="fl">同时提醒参与人员</span>
                                    </label>
                                    </div>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-2 pl0">
                                    <div class="checkbox ma0 pa0">
                                    <label class="checkbox-qky clear">
                                    <a class="checkbox_a fl"><i class="qkyicon_14">&#xe619;</i></a>
                                    <span class="fl" data-toggle="modal" data-target="#timesover">发送手机提醒短信</span>
                                    </label>
                                    </div>
                                    </div>
                                 </div>
                             
                             <div class="t_c">
                             <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#save">保存</button>
                             <button type="button" class="btn btn-default" data-toggle="modal" data-target="#return">重置</button>
                             </div>

                         </form>  
         </div>
         <div class="pt20"></div>                  
     </div>      
    <!--<script src="../dist/jq/1.11.1/jquery.min.js"></script>-->
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script src="../dist/laydate/laydate.js"></script>
    <script>
	 seajs.use(["jq","bs","oascd/oaschedule","d-dw"],
	 function(j,b,sch){
		 laydate.skin('zwt');
		 sch.schedule_add_run();
	 });
    </script>
  </body>
</html>
