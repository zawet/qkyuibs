    <!-- Bootstrap 基础样式 CSS -->

    <!--全课云基础样式覆盖-->

  <body class="oabasebg">
     <div class="scrrol_box pl15 mt20 pb20">
         <div class="fixed_header">
             <h3 class="header_title pl15 pt15 mb0 clear"><i class="qkyicon_14_ mr5 fz_28 fl">&#xe62d;</i><span class="fl">周历视图</span></h3>
         </div>
         <div class="qkycadr mt_fixed_one2 pa15">
             <div class="schedule_bar clear">
                 <a class="btn btn-default fl perweek"><i class="qkyicon_14 mr5">&#xe604;</i>上一周</a>
                 <a class="btn btn-default fl ml10 mr10 thisweek">本周</a>
                 <a class="btn btn-default fl nextweek">下一周<i class="qkyicon_14 ml5">&#xe6b3;</i></a>
                 <div class="btn btn-onlytxt po_r ml20 inmail_calendar_box fl"> 
                     <a class="inmail_calendar_btn"><i class="qkyicon_20 fz_16">&#xe609;</i></a>               
                     <div class="inmail_calendar qkycadr OA_calendar"></div>
                     <span class="inmail_calendar_dateshow"></span>
                 </div>
             </div>
             
                 <div class="checkbox ma0 pt20 pb10">
                 <label class="checkbox-qky clear checkbox-inline pl0 select">
                 <a class="checkbox_a fl"><i class="qkyicon_14">&#xe619;</i></a>
                 <span class="fl" data-toggle="modal" data-target="#timesover">个人日程</span>
                 </label>
                 <label class="checkbox-qky clear checkbox-inline select">
                 <a class="checkbox_a fl"><i class="qkyicon_14">&#xe619;</i></a>
                 <span class="fl" data-toggle="modal" data-target="#timesover">共享日程</span>
                 </label>
                 </div>
                 <div class="week_s yc"></div>
                 <table class="table table-bordered sch_week">
                 <thead><tr><th width="20%">时间</th><th width="40%">上午</th><th width="40%">下午</th></tr></thead>
                 <tbody></tbody>
                 </table>
             	
         </div>
         <div class="pt20"></div>                  
     </div>    
     
     <!--模板-->
     <div class="yc" id="sch_table">
     <table>
     <tbody>
     <tr><td><div class="fz_we sch_date">2017-04-03</div><span class="sch_daysweek">星期一</span></td>
     <td>
     <div class="sch_listbox am po_r"><a class="sch_add trn" href="oa_schedule_add.html"><i class="qkyicon_14">&#xe616;</i></a></div>
     </td>
     <td>
     <div class="sch_listbox pm po_r"><a class="sch_add trn" href="oa_schedule_add.html"><i class="qkyicon_14">&#xe616;</i></a></div>
     </td>
     </tr>
     </tbody>
     </table>
     <div id="sch_listbox_mould">
         <a class="sch_list po_r" href="oa_schedule_info.html">
             <span class="sch_id"></span>
             <i class="qkyicon_14_ sch_icon"></i>
             <span class="times mr5"></span>
             <span class="subject"></span>
             <span class="sch_id right"></span>
         </a>
     </div>
     
     </div>
     
        
    <script src="../dist/jq/1.11.1/jquery.min.js"></script>

	 seajs.use(["jq","bs","oascd/oaschedule"],

		 sch.schedule_week_run();
	 });
