<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.4.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15 mt20 pb20">
     	 <div class="fixed_header">	
         	<h3 class="header_title pl15 pt15 mb0 clear"><i class="qkyicon_14_ mr5 fz_26 fl">&#xe670;</i><span class="fl">职位管理(UC)</span></h3>
         </div>
         <div class="qkycadr mt_fixed_one2 pa15">
         	<div class=" clear mb15">
                 <a class="btn btn-default fl mr5" id="isDel">删除</a>
                 <a class="btn btn-primary fl mr5" data-toggle="modal" data-target="#add_job">新增</a>
                 <div class="col-xs-4 fr">
                   <div class="input-group">
                      
                      <input type="text" class="form-control" placeholder="请输入关键字搜索">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">搜索</button>
                      </span>
                    </div>
                 </div>
             </div>
             
             
             <div class="qkycadr">

                 <table class="table table-condensed atd bor_b">
                 <thead><tr>
                 <th><label class="checkbox-qky mb0 parent" lj="mail_list" isc="no"><a class="checkbox_a mr0"><i class="qkyicon_14">&#xe619;</i></a></label></th>
                 <th>职位名称 </th><th>创建人</th><th>是否默认职位 </th><th>操作</th></tr></thead>
                 <tbody>
                     <tr>
                         <td><label class="checkbox-qky mb0 child" lj="mail_list"><a class="checkbox_a mr0"><i class="qkyicon_14">&#xe619;</i></a></label></td>
                         <td>班主任</td>
                         <td>关瑞荣</td>
                         <td>是</td>
                         <td>
                         <a class="mr10" data-toggle="modal" data-target="#edit_job"><i class="qkyicon_14 mr5">&#xe60f;</i>修改</a>
                         <a class="mr10 tofabu" data-toggle="modal" data-target="#delete"><i class="qkyicon_14 mr5">&#xe600;</i>删除</a>
                         </td>
                     </tr>
                     <tr>
                         <td><label class="checkbox-qky mb0 child" lj="mail_list"><a class="checkbox_a mr0"><i class="qkyicon_14">&#xe619;</i></a></label></td>
                         <td>普通教师</td>
                         <td>关瑞荣</td>
                         <td>否</td>
                         <td>
                         <a class="mr10" data-toggle="modal" data-target="#edit_job"><i class="qkyicon_14 mr5">&#xe60f;</i>修改</a>
                         <a class="mr10 tofabu" data-toggle="modal" data-target="#delete"><i class="qkyicon_14 mr5">&#xe600;</i>删除</a>
                         </td>
                     </tr>
                     <tr>
                         <td><label class="checkbox-qky mb0 child" lj="mail_list"><a class="checkbox_a mr0"><i class="qkyicon_14">&#xe619;</i></a></label></td>
                         <td>办公室主任</td>
                         <td>关瑞荣</td>
                         <td>否</td>
                         <td>
                         <a class="mr10" data-toggle="modal" data-target="#edit_job"><i class="qkyicon_14 mr5">&#xe60f;</i>修改</a>
                         <a class="mr10 tofabu" data-toggle="modal" data-target="#delete"><i class="qkyicon_14 mr5">&#xe600;</i>删除</a>
                         </td>
                     </tr>
                     
                     
                 </tbody>
                 </table>
                 
                
                 <div class="qkypage row  pa15">
                   <div class="col-md-2 col-sm-3 pageinfo">1-10 of 48 项目</div>
                   <div class="col-md-8 col-sm-7 col-md-offset-2 col-sm-offset-2 col-xs-8 col-xs-offset-4">
                    <ul class="nav nav-pills"> 
                     <li class="disabled page_prv"><a href="#">上一页</a></li>
                     <li class="active"><a href="#">1</a></li>
                     <li><a href="#">2</a></li>
                     <li><a href="#">...</a></li>
                     <li><a href="#">4</a></li>
                     <li><a href="#">5</a></li>
                     <li class="page_next"><a href="#">下一页</a></li>
                     <li class="form-group mb0 page_input"><input class="form-control" placeholder="输入页面" type="text"></li>
                     <li class="page_input"><a class="btn btn-default">GO</a></li>
                    </ul>
                   </div>
                  </div>
             </div>
            <!-- <div class="qkycadr nodata mt10 mb10">
                        <div class="nadata_icon"><i class="qkyicon_100">&#xe637;</i></div>
                        <span class="nadata_txt">您还没有创建表单模板，请点击新增创建新的表单模板</span>
                  </div>-->
         </div>
         <div class="pt20"></div>                  
     </div>
     
     <!--模态窗的天下-->
     <div class="modal fade" id="add_job" tabindex="-1" role="dialog" >
          <div class="modal-dialog " role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增职位</h4>
              </div>
              <div class="modal-body modal_auto pb0">
               <form class="form-horizontal pl15 pr15">
                           <div class="form-group">
                               <label for="search_theme" class="col-sm-3 control-label  pl0">职位名称：</label>
                               <div class="col-sm-9 pl0">
                                  <input type="text" class="form-control" placeholder="请输入">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="search_theme" class="col-sm-3 control-label  pl0">是否默认职位：</label>
                               <div class="col-sm-9 pl0">
                                  <div class="dropdown qkydropdown havechoose">
                                       <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                                          <span class="value">否</span>
                                          <span class="caret"></span>
                                       </a>
                                       <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                          <li role="presentation"><a>是</a></li>
                                          <li role="presentation"><a>否</a></li>
                                        </ul>
                                 </div>
                               </div>
                           </div>
               </form>  
              </div>
              <div class="modal-footer"> 
                <a type="button" class="btn btn-default" data-dismiss="modal">关闭</a>
              </div>
            </div>
          </div>
        </div>  
        
        
        <div class="modal fade" id="edit_job" tabindex="-1" role="dialog" >
          <div class="modal-dialog " role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑职位</h4>
              </div>
              <div class="modal-body modal_auto pb0">
               <form class="form-horizontal pl15 pr15">
                           <div class="form-group">
                               <label for="search_theme" class="col-sm-3 control-label  pl0">职位名称：</label>
                               <div class="col-sm-9 pl0">
                                  <input type="text" class="form-control" value="班主任">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="search_theme" class="col-sm-3 control-label  pl0">是否默认职位：</label>
                               <div class="col-sm-9 pl0">
                                  <div class="dropdown qkydropdown havechoose">
                                       <a class="btn btn-default dropdown-toggle auto" id="dropdownMenu1" data-toggle="dropdown">
                                          <span class="value">是</span>
                                          <span class="caret"></span>
                                       </a>
                                       <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                          <li role="presentation"><a>是</a></li>
                                          <li role="presentation"><a>否</a></li>
                                        </ul>
                                 </div>
                               </div>
                           </div>
               </form>  
              </div>
              <div class="modal-footer"> 
                <a type="button" class="btn btn-default" data-dismiss="modal">关闭</a>
              </div>
            </div>
          </div>
        </div> 
    <script src="../dist/jq/1.11.1/jquery.min.js"></script>
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script>
	 seajs.use(["bs","oascd/organizationUc"],
	 function(bs,oruc){
		 oruc.orgJob_run();
		  
	 });
    </script>
  </body>
</html>
