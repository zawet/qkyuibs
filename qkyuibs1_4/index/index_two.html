<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../qky2.ico">
    <title>全课云UI</title>
    <!-- Bootstrap 基础样式 CSS -->
    <link href="../dist/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    
    <!--全课云基础样式覆盖-->
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/qkybase1.4.css" rel="stylesheet">
    <link href="../css/oabase.css" rel="stylesheet">
    <link href="../css/quickcss.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="oabasebg">
     <div class="scrrol_box pl15">
     				
                        <div class="setting_box qkycadr">
                            <h3>个人设置</h3>
                            <form class="form-horizontal"> 
                              <div class="form-group">
                              
                                <label>姓名：</label>
                                <input type="text" class="form-control"  value="王霖" readonly>
                              </div>
                              <div class="form-group">
                                <label>所属部门：</label>
                                <input type="text" class="form-control"  value="校园管理部门" readonly> 
                              </div>
                              <div class="form-group">
                                <label>职位：</label>
                                <input type="text" class="form-control"  value="教师" readonly>
                              </div>    
                              </form>
                        </div>
                        <div class="setting_box qkycadr">
                            <h3>常用审批意见</h3>
                            <form class="form-horizontal"> 
                              <div class="form-group tips_box"> 
                                  <label class="mr10 po_r"><span>同意</span></label>
                                  <label  class="mr10 po_r"><span>不同意</span></label>
                              </div>
                              <div class="form-group">
                                <label >新增审批意见：</label>
                                
                                <textarea class="form-control po_r" rows="4" id="tips_create"></textarea>
                                
                              </div>
                              <div class="form-group">
                                  <button type="button" class="btn btn-primary">保存</button>
                              </div>
                              </form>    
                        </div>
                        
                        <div class="setting_box qkycadr">
                            <h3>工作流签名</h3>
                            <div class="signed_box"><img src="../images/timg.jpg"></div>
                            <form class="form-horizontal"> 
                              
                              <div class="form-group">
                                 <label>生成签名方式（本地签名图片上传）：</label>
                                 <div class="input-group"> 
                                  <input type="text" class="form-control file">
                                  <span class="input-group-btn">
                                  <a class="btn btn-primary po_r btn_file" role="button">上传<input type="file" class="ycfile"></a>
                                  </span>
                                 </div>
                              </div>
                              <div class="form-group">
                                  <button type="button" class="btn btn-primary">确定</button>
                              </div>
                             </form>
                        </div>
                        <div class="pt20"></div>
                    </div>
                    
     <!--首页模块存放-->
        <!--个人设置标签模版暂存-->
        <div class="yc" id="tips_box_label">
            <label class="mr10 po_r"><span></span><i class="qkyicon_14">&#xe618;</i></label>
        </div>               
    <script src="../dist/jq/1.11.1/jquery.min.js"></script>
    <!--模块化js-->
    <script src="../dist/sea.js"></script>
    <script src="../dist/seaconfig.js"></script>
    <script>
     seajs.use(["bs","d-upfile","oascd/oaindex"],
	 function(bs,uf,oaindex){
		oaindex.tips_create()//创建个人设置里的审批意见标签
	 });
    </script>
  </body>
</html>
